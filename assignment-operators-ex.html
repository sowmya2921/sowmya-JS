    <body>
        <script>
            var a = 10
            var b = 20
            console.log(a,b)
            //interchange the values of a & b//

            z = a
            a = b
            b = z
            console.log(a,b)

            var q = 100
            q = q + 400
            console.log(q)

            var w = 100
            w += 400
            console.log(w)

            
        </script>
