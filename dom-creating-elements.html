<html>
    <body>
        <ul id="d1">

        </ul>
        <table border="2">
            <thead>
                <th>Name</th>
                <th>Gender</th>
                <th>Occupation</th>
                <th>Age</th>
            </thead>
            <tbody id="d5">

            </tbody>
        </table>
        <script>
            var students=['sowmya','deepu','aarush','dhanu','dhakshu'];
            students.forEach(function(a){
                var newli=document.createElement("li")
                newli.innerHTML=a
                document.getElementById('d1').appendChild(newli)

            })
            var employees = [
                {
                    name:'sachin',
                    gender:'male',
                    occupation:'Director',
                    age:20
                },
                {
                    name:'praveen',
                    gender:'male',
                    occupation:'instructor',
                    age:40
                },
                {
                    name:'sneha',
                    gender:'female',
                    occupation:'mentor',
                    age:21
                }
            ]
            employees.forEach (function(emp){
                var newtr=document.createElement('tr')
                var nametd=document.createElement('td')
                nametd.innerHTML=emp.name
                var gendertd=document.createElement('td')
                gendertd.innerHTML=emp.gender
                var occupationtd=document.createElement('td')
                occupationtd.innerHTML=emp.occupation
                var agetd=document.createElement('td')
                agetd.innerHTML=emp.age
                newtr.appendChild(nametd)
                newtr.appendChild(gendertd)
                newtr.appendChild(occupationtd)
                newtr.appendChild(agetd)
                document.getElementById('d5').appendChild(newtr)
            })
                
            

            
        </script>
    </body>
</html>
