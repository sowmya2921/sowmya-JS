<html>
    <body>
        <h3>converting number string into number</h3>
        <script>
            var x = "123"
            console.log(typeof x);


            x = +x
            console.log (typeof x);

            var y = 10
            y++
            console.log(y);

            var z = 15
            ++z
            console.log(z)

            var a = 100
            var b = 100
            var p
            var q
            p = ++a
            q = b++
            console.log(p)
            console.log(q)
            console.log(b)

        </script>
    </body>
</html>
