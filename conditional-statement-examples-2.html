<html>
    <body>
        <ul>
            <li>

        </ul>
       
        <script>
            var x = +prompt()
            if(x>0) 
            {
                console.log("the given number is positive")

            {

            }

            var x = +prompt()

            if(x>y)
            {
                console.log(x)
            }

            {
                console.log(y)
            }

            var x = +prompt()
            var y = +prompt()

            {
                if(x>z)
                {
                    console.log(x)
                }
                else

            }

            {

            var x = +prompt()

                if(x<z)

                }

            }
            else

                if(y<z)

                }

                }
            }
