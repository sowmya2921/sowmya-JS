    <body>
        <script>
            function add (a,b,c){
                if(c===undefined){
                    console.log(a+b)
                }
                else{console.log(a+b+c)}
            }
            add(12,13,45)
            add(33,45)

            function add (a,b,c=0){
                console.log(a+b+c)
            }//default parameters//
            add(10,20,30)
            add(10,20)

            function mul (a,b,c=1){
                console.log(a*b*c)
            }
            mul(10,3)
            mul(5,2,5)
        </script>
    </body>
