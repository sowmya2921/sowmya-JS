<html>
    <head></head>
    <body>
        <script>
            var ar = [10,20,30,40,50]
            var br = ar
            var cr = [ar]
            var dr = [...ar]
            console.log(ar)
            console.log(br)
            console.log(cr)
            console.log(dr)//copy of ar//
            
            
            var xr = [10,20,30]
            var yr = [11,22,33]
            var zr = [...xr,...yr]
            console.log(zr)// adding 2 arrys by using destructuring//

            var pr = [12,24,56]
            pr = [...pr,100]
            console.log(pr)

            pr = ["sowmya",...pr]
            console.log(pr)

            var std = {
                firstname:"sowmya",
                lastrname:"shankar"
            }
            console.log(std)
            std1 = {...std,lastrname:"deepu"}
            console.log(std1)
        </script>
    </body>
</html>
