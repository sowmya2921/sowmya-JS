<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <style>
            .bend{
                font-style: italic;
            }

        </style>
    </head>
    <body>
        <h1>This is created by html </h1>
        <div id="dd"></div>
        <div id="root"></div>
        <div id="fav"></div>
        <script>
            console.dir(React)
            console.dir(ReactDOM)
            
            var img = "http://www.littlememorybox.com/wp-content/uploads/2018/11/Newborn-photographers-in-Bangalore-7.jpg"
            var dogs = ["husky","pug","retriver","pitbull"]
            var newh1 = document.createElement("h1")
            newh1.innerHTML="This is created by javascript"
            newh1.style.backgroundColor="lightgreen"
            newh1.style.color="indianred"
            newh1.classList.add("bend")
            document.getElementById("dd").appendChild(newh1)

            var myimg  = document.createElement("img")
            myimg.src = img
            myimg.style.width="400px"
            document.getElementById("dd").appendChild(myimg)



            var rh1 = React.createElement("h1",
                                        {
                                            style:{backgroundColor:"grey"},
                                            class:"bend"},
                                        (
                                            "This is created by react",
                                            dogs.map((d)=>{
                                                return React.createElement("li",null,(d))
                                            })
                                        ))
            ReactDOM.render(rh1,document.getElementById("root"))
            
            var rimg = React.createElement("img",{src:img,width:"600px"},null)
            ReactDOM.render(rimg,document.getElementById("fav"))


        </script>
    
    </body>
</html>
