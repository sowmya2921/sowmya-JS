<html>
    <head></head>
    <body>
        <script>
            var ob1 = {
                firstname:"sowmya",
                lastname:"deepu"
            }

            var ob2 = {
                firstname:"aarush",
                lastname:"srinivas"
            }


            function greet(a,b){
                console.log("hello",this.firstname,this.lastname)
                console.log(a)
                console.log(b)
            }
            greet.call(ob1,"good evening","how are you")
            greet.call(ob2,"hey is all ok","how is the exam");


            function sayhappy(a,b){
                console.log(this)
                console.log(a)
                console.log(b)
            
            }   
            sayhappy.apply(ob1,["happy to see you","good to be with you"])



            function say(a,b){
                console.log("hello",this.firstname,this.lastname)
                console.log(a,b)
            }
            var sow = say.bind(ob1,"hi","hello");
            var aarush =say.bind(ob2,"good","hru")
            sow()
            aarush()


        </script>
    </body>
</html>
