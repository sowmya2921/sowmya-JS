<html>
    <head>
        <style>
            .delhi{
                background-color:lightcoral;
            }
            .kolkata{
                border: 10px solid blueviolet;
            }
            .hyderabad{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
        </style>
    </head>
    <body>
        <h1 id="d1">welcome to application of classnames to element</h1>
        <button onclick="dh">apply delhi class</button>
        <button onclick="kk">apply kolkata class</button>
        <button onclick="hd">append hyderabad class</button>
        <button onclick="rkk">remove kolkata class</button>

        <script>

            function dh(){
                document.getElementById("d1").className='delhi'
            }

            function kk(){
                document.getElementById("d1").className="kolkata"
            }

            function hd(){
                document.getElementById("d1").classList.add("hyderabad")
            }

            function rkk(){
                document.getElementById("d1").classList.remove("kolkata")
            }
        

            //className = replace[removing old adding new]//
            //claaList.add = existing[including old one adding new one]//
            //claaList.remove = remove[remove the class function]

        </script>
    </body>
</html>
