<html>
    <body>
        <h3>Break</h3>
        <h3>continue</h3>
        <script>
            var x = 1
            while(true){
                console.log(x)
                x=x+1
                if(x===11){
                    break
                }
            }

            var k = 1
            while(k<=15)
            {
                k=k+1
                if(k===12){
                    continue
                }
                console.log(k)
            }
    
            



        </script>
    </body>
</html>
